<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails du Pokémon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Fiche Pokémon</header>
    <div class="pokemon-details-container">
      <div class="pokemon-image">
        <img id="pokemonImage" alt="Pokémon" />
      </div>

      <div class="pokemon-info">
        <h2 id="pokemonName"></h2>
        <div id="pokemonTypes" class="pokemon-types"></div>
        <div id="pokemonStats" class="pokemon-stats"></div>
      </div>
      <div id="pokemonMoves"></div>
    </div>

    <button id="battle-button">Partir au combat</button>

    <footer></footer>
    <script src="pokemondetails.js"></script>
  </body>
</html>
